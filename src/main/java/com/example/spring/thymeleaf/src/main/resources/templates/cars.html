<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div th:each="car: ${cars}">
    [[${car.id}]] - [[${car.producer}]] - [[${car.model}]] - [[${car.year}]] - [[${car.color}]]
    <a th:href="@{'/cars/'+${car.id}}"> - details</a>
</div>

</body>
</html>
